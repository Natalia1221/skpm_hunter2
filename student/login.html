<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Siswa</title>
    <link rel="stylesheet" href="assets/login.css">
</head>

<body>
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

    <div class="login">
        <div class="login_container" style="height: 550px;">
            <div class="login_img">
                <img src="assets/student.jpg" alt="user login">
            </div>

            <div class="login_forms">
                <form action="" class="login_register">
                    <h1 class="login_title">Sign In</h1>
                    <div class="login_box">
                        <i class='bx bx-user login_icon'></i>
                        <input type="text" placeholder="NIM" class="login_input">
                    </div>
                    <div class="login_box">
                        <i class='bx bx-lock login_icon'></i>
                        <input type="text" placeholder="Password" class="login_input">
                    </div>
          
                    <a href="#" class="login_button">Sign In</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
